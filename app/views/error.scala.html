@(ex: Throwable)
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
    <div class="error">
        <span class="text-error">
            @ex.getMessage
            <ul>
            @for(i<-ex.getStackTrace) {
                <li>@i</li>
            }
        </ul>
        </span>
    </div>
</body>
</html>
